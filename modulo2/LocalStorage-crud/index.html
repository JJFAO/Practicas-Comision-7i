<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>CRUD</title>
</head>

<body>
  <h1 id="titulo">CRUD</h1>
  <div class="card m-auto" style="max-width: 350px;">
    <form id="formulario">
      <label for="inputEmail">Ingresar correo</label>
      <input type="email" id="inputEmail" required>
      <br>
      <label for="inputPass">Ingresar contrase√±a</label>
      <input type="password" id="inputPass" required>
      <br>
      <label for="inputNombre">Ingresar nombre</label>
      <input type="text" id="inputNombre" required>
      <br>
      <label for="inputRol">Ingresar rol</label>
      <select id="inputRol" required>
        <option>Scrum Master</option>
        <option>Dev</option>
      </select>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <!-- Tabla Usuarios -->
  <div>
    <table class="table table-dark table-striped mt-5">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Rol</th>
        </tr>
      </thead>
      <tbody id="tabla">
        <!-- <tr>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr> -->
      </tbody>
    </table>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
