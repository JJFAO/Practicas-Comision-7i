<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>CRUD</title>
  <link rel="shortcut icon"
    href="https://www.anerbarrena.com/wp-content/uploads/2017/08/programacion-javascript-js-e1503258707880.jpg"
    type="image/x-icon">
</head>

<body>
  <h1 id="titulo">CRUD</h1>
  <div class="card m-auto" style="max-width: 350px;">
    <form id="formulario">
      <label for="inputEmail">Ingresar correo</label>
      <input type="email" id="inputEmail" required>
      <br>
      <label for="inputPass">Ingresar contraseña</label>
      <input type="password" id="inputPass" required>
      <br>
      <label for="inputNombre">Ingresar nombre</label>
      <input type="text" id="inputNombre" required>
      <br>
      <label for="inputRol">Ingresar rol</label>
      <select id="inputRol" required>
        <option>Scrum Master</option>
        <option>Dev</option>
      </select>
      <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
        data-bs-target="#modalRoles">Administrar roles</button>
      <br>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <div class="mt-5 mb-3">
    <form id="formBusqueda">
      <label for="busqueda">Búsqueda por nombre y correo</label>
      <input id="busqueda" type="text">
      <button type="submit">Buscar</button>
      <button type="button" onclick="limpiarFiltro()">Limpiar</button>
    </form>
  </div>
  <!-- Tabla Usuarios -->
  <div>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Rol</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla">
        <!-- <tr>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
              data-bs-target="#modalDetalle">Ver detalle</button>
            <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
              data-bs-target="#modalEditar">Editar</button>
            <button onclick="eliminarUsuario()" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr> -->
      </tbody>
    </table>
    <div id="alertaBusqueda" class="alert alert-info d-none">No hay resultados para la búsqueda</div>
  </div>
  <!-- Modal Detalle Usuario -->
  <div class="modal fade" id="modalDetalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Datos de usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="detalleUsuario" class="modal-body">
          <!-- <p>Email</p>
          <p>Nombre</p>
          <p>Rol</p>
          <p>Fecha de registro</p> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Editar Usuario -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formularioEditar">
          <div class="modal-body">
            <label for="editarNombre">Ingresar nombre</label>
            <input type="text" id="editarNombre" required>
            <br>
            <label for="editarRol">Ingresar rol</label>
            <select id="editarRol" required>
              <option>Scrum Master</option>
              <option>Dev</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Enviar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal Administrar Roles -->
  <div class="modal fade" id="modalRoles" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Administrar roles</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formularioRoles">
          <div class="modal-body">
            <label for="editarNombre">Ingresar nuevo rol:</label>
            <input type="text" id="nuevoRol" required>
            <br>
            <ul id="listaRoles" class="mt-4">
              <!-- <li>
                <span style="min-width: 150px; display: inline-block">Dev</span>
                <button onclick="eliminarUsuario('${usuario.id}')" class="btn btn-sm btn-danger">Eliminar</button>
              </li>
              <li>
                <span style="min-width: 150px; display: inline-block">Master</span>
                <button onclick="eliminarUsuario('${usuario.id}')" class="btn btn-sm btn-danger">Eliminar</button>
                </li> -->
            </ul>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Enviar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <script src="./roles.js"></script>
</body>

</html>
